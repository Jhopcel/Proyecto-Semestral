{% extends 'base/base.html' %}

{% block head %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}  

{% block content %}
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info" style="color: #ffffff !important; ">Inicio de sesion</h3>
                        <div class="form-group">
                            <label for="username" style="color: #ffffff !important;"class="text-info">Usuario:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" style="color: #ffffff !important;" class="text-info">Contrase√±a:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                        <br>
                            <center>
                                <input type="submit" name="submit" style="background-color: rgb(184, 81, 13);" class="btn btn-info btn-md" value="Ingresar">
                            </center>
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="{% url 'registro' %}" style="color: rgb(184, 81, 13) !important;" class="text-info">Registrate Aqui</a>
                        </div>
                        <br>
                        {% if mesg %}
                        <div id="form_message" class="alert alert-danger" role="alert" style="text-align: center;">{{ mesg }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block extra %}
<style> 

    #login .container #login-row #login-column .login-box {
    margin-top: 120px;
    max-width: 600px;
    height: 320px;
    border: 1px solid #9C9C9C;
    background-image: linear-gradient(to bottom, #f8a36a, #eb6e1b, #df8236, #cfd5d5, #e3e5e5);
    }
    #login .container #login-row #login-column .login-box #login-form {
    padding: 20px;
    }
    #login .container #login-row #login-column .login-box #login-form #register-link {
    margin-top: -85px;
    }
</style>
{% endblock %}
